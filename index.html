<!DOCTYPE html>
<html>
    <head>
        <title>Calc Ya Later</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Calc Ya Later</h1>
        <div class="main-container">
            <div class="results-container">
                <div id="results">0</div>
            </div>
            <div class="input-container">
                <div class="grid-item clear">AC</div>
                <div class="grid-item delete">DEL</div>
                <div class="grid-item operator">+/-</div>
                <div class="grid-item operator">+</div>
                <div class="grid-item number">1</div>
                <div class="grid-item number">2</div>
                <div class="grid-item number">3</div>
                <div class="grid-item operator">-</div>
                <div class="grid-item number">4</div>
                <div class="grid-item number">5</div>
                <div class="grid-item number">6</div>
                <div class="grid-item operator">*</div>
                <div class="grid-item number">7</div>
                <div class="grid-item number">8</div>
                <div class="grid-item number">9</div>
                <div class="grid-item operator">/</div>
                <div class="grid-item number">.</div>
                <div class="grid-item number">0</div>
                <div class="grid-item operator" id="equals">=</div>
            </div>
        </div>
        <footer>
            <div>by <em>fatrixienicolieopetina@github</em></div>
            <div>Entry for The Odin Project's Calculator exercise</div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
